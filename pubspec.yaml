name: runlah_flutter
description: Flutter version of RunLah

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # self-added dependencies
  firebase_core: ^1.1.0
  firebase_auth: ^1.1.2
  google_sign_in: ^5.0.4
  cloud_firestore: ^2.0.0
  google_maps_flutter: ^2.0.3
  font_awesome_flutter: ^9.1.0
  geolocator: ^7.2.0+1
  pedometer: ^3.0.0
  permission_handler: ^7.1.0
  intl: ^0.17.0 # for localisation
  fl_chart: ^0.36.0 # for bar chart
  light: ^2.0.0
  screen: ^0.0.5
  shared_preferences: ^2.0.5
  provider: ^5.0.0
  environment_sensors: ^0.2.0
  camera: ^0.8.1
  firebase_storage: ^8.0.6
  uuid: ^3.0.4



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.1.8+4
  flutter_launcher_icons: ^0.9.0

flutter_native_splash:
  color: "#673AB7"
  image: assets/icon.png
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png


